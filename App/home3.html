<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="../img/icon.png" type="image/x-icon">

  <title>Appet - Home</title>
  
  <!-- Agregar Toastify.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.12.0/toastify.min.css">
</head>
<body>

  <!-- Aquí puede ir el contenido de tu página -->
  <h1>Bienvenido a Appet</h1>

  <!-- Agregar Toastify.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.12.0/toastify.min.js"></script>

  <script>
    // Función para mostrar el toast de bienvenida
    window.onload = function() {
      Toastify({
        text: "Bienvenido a Appet!",  // Mensaje del toast
        duration: 3000,                // Duración en milisegundos (3 segundos)
        close: true,                   // Permite al usuario cerrar el toast
        gravity: "top",                // Posición superior
        position: "center",            // Centrado horizontal
        backgroundColor: "green",      // Color de fondo del toast
        stopOnFocus: true,             // Pausa la animación si el toast está en foco
      }).showToast();
    };
  </script>
<style>
  .toastify {
  font-family: 'Roboto', sans-serif;
  font-size: 16px;
} 
</style>
</body>
</html>
